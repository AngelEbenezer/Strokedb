<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Students</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Marcellus SC">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /*background-color:  midnightblue;*/
            background-color:  rgb(255, 255, 255);
        }

        li {
            float: left;
        }

        li a {
            display: inline-block;
            color: rgb(3, 3, 3);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family:'Trebuchet MS' 
        }

        li a:hover {
            background-color: rgb(111, 196, 184);
        }
        h2 {
            text-align: center;
            font-family: 'Helvetica';
            color: maroon;
        }
    </style>
</head>
<body>
    <div style="padding-left: 26px; margin: -8px;background-color:rgb(171, 164, 232);font-weight: bold; color: darkslategrey;">
        <ul style="color: rgb(65, 6, 6);list-style-type:none;background-color:rgb(171, 164, 232);display:inline-block">
            <li><a href="{{ url_for('MyHome')}}" class="active"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('InsertStudent')}}">Add Patient</a></li>
            <li><a href="{{ url_for('ViewStudent')}}">  View Patient</a></li>
            <li><a href="{{ url_for('MarksData')}}">   Enter Symptoms</a></li>
        </ul>
    <h1>View Patient Details</h1>
    <div id="patientList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load patient details when the page is loaded
            loadPatientDetails();
        });

        function loadPatientDetails() {
            // Make a request to the server to fetch patient details
            // This is where you would typically make an AJAX request or use a fetch API
            // Example: fetch('/api/getPatients')
            //     .then(response => response.json())
            //     .then(data => displayPatients(data))
            //     .catch(error => console.error('Error:', error));

            // For demonstration purposes, let's create a sample array of patient data
            const samplePatients = [
                { id: 1, name: 'John Doe', age: 30, gender: 'Male', diagnosis: 'Common Cold' },
                { id: 2, name: 'Jane Smith', age: 25, gender: 'Female', diagnosis: 'Influenza' },
                { id: 3, name: 'Bob Johnson', age: 40, gender: 'Male', diagnosis: 'Broken Leg' },
            ];

            // Display the patient details on the page
            displayPatients(samplePatients);
        }

        function displayPatients(patients) {
            const patientListContainer = document.getElementById('patientList');

            // Clear the previous content
            patientListContainer.innerHTML = '';

            // Create a table to display the patient details
            const table = document.createElement('table');
            table.border = '1';

            // Create table header
            const headerRow = table.insertRow();
            headerRow.innerHTML = '<th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Diagnosis</th>';

            // Create table rows with patient data
            patients.forEach(patient => {
                const row = table.insertRow();
                row.innerHTML = `<td>${patient.id}</td><td>${patient.name}</td><td>${patient.age}</td><td>${patient.gender}</td><td>${patient.diagnosis}</td>`;
            });

            // Append the table to the container
            patientListContainer.appendChild(table);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
